<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Embed</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .hide {
        height: 70px;
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: white;
        z-index: 50;
      }
      .hideFullScreen {
        height: 70px;
        position: absolute;
        top: 0;
        right: 0;
        width: 90px;
        height: 90px;
        background-color: white;
        z-index: 50;
      }
    </style>
  </head>

  <body>
    <div class="hide"></div>
    <div class="hideFullScreen"></div>
    <div
      style="
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    "
  >
    <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="100%" height="100%" src="" allowfullscreen></iframe>
    </div>
  </body>
</html>
